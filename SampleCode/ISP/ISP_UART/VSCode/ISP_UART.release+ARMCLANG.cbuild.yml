build:
  generated-by: csolution version 2.5.0
  solution: ISP_UART.csolution.yml
  project: ISP_UART.cproject.yml
  context: ISP_UART.release+ARMCLANG
  compiler: AC6
  device: Nuvoton::M2A23SG5AC
  device-pack: Nuvoton::NuMicro_DFP@1.3.24
  processor:
    core: Cortex-M23
  packs:
    - pack: Nuvoton::NuMicro_DFP@1.3.24
      path: ${CMSIS_PACK_ROOT}/Nuvoton/NuMicro_DFP/1.3.24
  optimize: size
  misc:
    ASM:
      - -D__MICROLIB
    C:
      - -std=c99
      - -flto
      - -fno-rtti
      - -funsigned-char
      - -fshort-enums
      - -fshort-wchar
      - -ffunction-sections
      - -fdata-sections
      - -D__MICROLIB
      - -gdwarf-3
    Link:
      - --lto
      - --library_type=microlib
      - --map
      - --load_addr_map_info
      - --symbols
      - --info sizes
      - --info totals
      - --entry Reset_Handler
      - --summary_stderr
      - --info summarysizes
      - --diag_suppress=6314
  add-path:
    - ../../../../Library/Device/Nuvoton/m2a23/Include
    - ../../../../Library/StdDriver/inc
    - ../../../../Library/CMSIS/Include
    - ${CMSIS_PACK_ROOT}/Nuvoton/NuMicro_DFP/1.3.24/Device/M2A23/Include
  add-path-asm:
    - ${CMSIS_PACK_ROOT}/Nuvoton/NuMicro_DFP/1.3.24/Device/M2A23/Include
  output-dirs:
    intdir: tmp
    outdir: out/ISP_UART/ARMCLANG/release
    rtedir: RTE
  output:
    - type: bin
      file: ISP_UART.bin
    - type: elf
      file: ISP_UART.axf
  linker:
    script: RTE/Device/M2A23SG5AC/ac6_linker_script.sct.src
    regions: RTE/Device/M2A23SG5AC/regions_M2A23SG5AC.h
  groups:
    - group: CMSIS
      files:
        - file: ../../../../Library/Device/Nuvoton/m2a23/Source/ARM/startup_m2a23.S
          category: sourceAsm
        - file: ../../../../Library/Device/Nuvoton/m2a23/Source/system_m2a23.c
          category: sourceC
    - group: User
      files:
        - file: ../main.c
          category: sourceC
        - file: ../fmc_user.c
          category: sourceC
        - file: ../isp_user.c
          category: sourceC
        - file: ../targetdev.c
          category: sourceC
        - file: ../uart_transfer.c
          category: sourceC
  licenses:
    - license: <unknown>
      packs:
        - pack: Nuvoton::NuMicro_DFP@1.3.24
