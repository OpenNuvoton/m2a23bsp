build:
  generated-by: csolution version 2.5.0
  solution: FMC_SPROM.csolution.yml
  project: FMC_SPROM.cproject.yml
  context: FMC_SPROM.release+ARMCLANG
  compiler: AC6
  device: Nuvoton::M2A23SG5AC
  device-pack: Nuvoton::NuMicro_DFP@1.3.24
  processor:
    core: Cortex-M23
  packs:
    - pack: Nuvoton::NuMicro_DFP@1.3.24
      path: ${CMSIS_PACK_ROOT}/Nuvoton/NuMicro_DFP/1.3.24
  optimize: size
  misc:
    ASM:
      - -D__MICROLIB
    C:
      - -std=c99
      - -fno-rtti
      - -funsigned-char
      - -fshort-enums
      - -fshort-wchar
      - -ffunction-sections
      - -fdata-sections
      - -D__MICROLIB
      - -gdwarf-3
    Link:
      - --library_type=microlib
      - --map
      - --load_addr_map_info
      - --symbols
      - --info sizes
      - --info totals
      - --entry Reset_Handler
      - --summary_stderr
      - --info summarysizes
      - --diag_suppress=6314
  add-path:
    - ../../../../Library/Device/Nuvoton/m2a23/Include
    - ../../../../Library/StdDriver/inc
    - ../../../../Library/CMSIS/Include
    - ${CMSIS_PACK_ROOT}/Nuvoton/NuMicro_DFP/1.3.24/Device/M2A23/Include
  add-path-asm:
    - ${CMSIS_PACK_ROOT}/Nuvoton/NuMicro_DFP/1.3.24/Device/M2A23/Include
  output-dirs:
    intdir: tmp
    outdir: out/FMC_SPROM/ARMCLANG/release
    rtedir: RTE
  output:
    - type: bin
      file: FMC_SPROM.bin
    - type: elf
      file: FMC_SPROM.axf
  linker:
    script: ../Keil/FMC_SPROM.sct
  groups:
    - group: CMSIS
      files:
        - file: ../../../../Library/Device/Nuvoton/m2a23/Source/ARM/startup_m2a23.S
          category: sourceAsm
        - file: ../../../../Library/Device/Nuvoton/m2a23/Source/system_m2a23.c
          category: sourceC
    - group: Library
      files:
        - file: ../../../../Library/StdDriver/src/clk.c
          category: sourceC
        - file: ../../../../Library/StdDriver/src/sys.c
          category: sourceC
        - file: ../../../../Library/StdDriver/src/uart.c
          category: sourceC
        - file: ../../../../Library/StdDriver/src/retarget.c
          category: sourceC
        - file: ../../../../Library/StdDriver/src/fmc.c
          category: sourceC
    - group: User
      files:
        - file: ../main.c
          category: sourceC
        - file: ../sprom.c
          category: sourceC
  licenses:
    - license: <unknown>
      packs:
        - pack: Nuvoton::NuMicro_DFP@1.3.24
